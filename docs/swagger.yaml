          description: Internal Server Error
          schema:
            type: string
      summary: getAllBooks
      tags:
      - books
    post:
      consumes:
      - application/json
      description: Adding a book to the database.
      operationId: add-book
      parameters:
      - description: Book information
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.Book'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: CreateBook
      tags:
      - books
  /books/id:
